{{#>layout template='home'}}
<div class="home">
  <div class="home__wrapper">
    <div class="home__meta">
      <div class="home__logo">
        <img
          data-src="/modular_everything_logo.svg"
          alt="{{ homepage.title }}"
        />
      </div>

      <div class="home__selected-works">{{homepage.selected_works}}</div>
    </div>

    <div class="home__projects">
      <ul class="home__projects__wrapper">
        {{#each homepage.projects}}
        <li class="home__projects__item">
          <button
            type="button"
            class="home__projects__item__link"
            data-project-id="{{this.slug.current}}"
          >
            {{this.title}}
            <span></span>
          </button>
        </li>
        {{/each}}
      </ul>
    </div>

    <div class="home__content">
      <div class="home__content__transition"></div>

      <nav class="home__nav nav">
        <ul class="nav__wrapper">
          <li class="nav__item"><a href="/">Work</a></li>
          <li class="nav__item"><a href="/">About</a></li>
          <li class="nav__item"><a href="/">Get in touch</a></li>
        </ul>
      </nav>

      <div class="home__project">
        <div class="home__project__meta">
          <div class="home__project__meta__info">
            Design &amp; Development &searr; Gatsby / React / Storyblok
          </div>

          <div class="home__project__meta__caption">
            <p class="home__project__meta__caption__copy"></p>
            <a
              href="https://outbreak-fest.co.uk/"
              target="_blank"
              class="home__project__meta__caption__link"
              >Visit &nearr;</a
            >
          </div>
        </div>

        <div class="home__project__media">
          <img data-src="/demo.jpg" alt="" loading="lazy" />
        </div>
      </div>

      <div class="home__chat chat">
        <button type="button" class="chat__link">
          <div class="chat__label">{{homepage.comment}}</div>
          <div class="chat__icon">
            <img data-src="/arrow_sw.svg" alt="â†™" />
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
{{/layout}}
